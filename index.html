<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Тестовое</title>
</head>
<body>
    <header>
        <div class="header-container container flex-row">
            <img src="icons/Logo.svg" alt="logo">
            <nav class="descktop-menu">
                <ul class="header-container__nav flex-row">
                    <li class="header-container__nav__item"><a href="#">Mobile Top Up</a></li>
                    <li class="header-container__nav__item"><a href="#">About</a> </li>
                    <li class="header-container__nav__item"><a href="#">Rate</a> </li>
                    <li class="header-container__nav__item"><a href="#">Help</a> </li>
                </ul>
            </nav>
            <a class="header-container__signup" href="">Sign up</a>
            <div class="burger"></div>
        </div>
    </header>
    <main>
        <div class="main-container container flex-row">
            <div class="main-container__left">
                <h1>Now Buy Your<br> PIN or <span>Top Up</span><br> With Bank Transfer</h1>
                <p id="paragraph" class="main-container__left__text"></p>
                <a class="main-container__left__link" href="#">Get Started</a>
                <form action="">
                    <input id="spec-input" type="text" placeholder="Where do you want to call?"  minlength="4"  maxlength="12">
                    
                    <input type="submit" value="">
                </form>
                <div class="main-container__left__bottom flex-row">
                    <div class="main-container__left__bottom__image-cont image-cont">
                        <img class="image-cont__item1" src="icons/indus.jpg" alt="">
                        <img class="image-cont__item2" src="icons/defaultman.jpg" alt="">
                        <img class="image-cont__item3" src="icons/arab.jpg" alt="">
                        <img class="image-cont__item4" src="icons/Group.jpg" alt="">
                    </div>
                    <p>45k+ Regular User. <a href="#">View Price Plan</a></p>
                </div>
            </div>
            <div class="main-container__right">
                <div class="main-container__right__outer">
                    <div class="main-container__right__inner"></div>
                    <img class="main-container__right__inner__woman" src="images/woman.png" alt="">
                    <img class="country1" src="images/india.jpg" alt="">
                    <img class="country2" src="images/png.png" alt="">
                    <img class="country3" src="images/italy.png" alt="">
                    <img class="country4" src="images/india.jpg" alt="">
                    <img class="country5" src="images/india.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="js/animation.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/burger.js"></script>
</body>
</html>
